<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container-parent">
		<div class="container__child">
			<div class="calculator">
				<div class="display">
					<div class="calculator-display">
						<input class="user-input" placeholder="0" type="text" id="user-input">&nbsp;</input>	
						<input class="result" type="text" id="result">&nbsp;</input>
					</div>					
				</div>
				<div class="all-buttons">
					
					<button onclick="cal()" class="allclear" type="reset" id="allclear" >AC</button>
					<button onclick="del()" class="clear" type="backspace" id="clear" >DEL</button>
					<button onclick="display('.')" class="operators" type="operator" id="remainder" value="%" >.</button>
					<button onclick="display('/')" class="operators" type="operator" id="divide" value="/" >&#247</button>
					<button onclick="display('7')" class="digits" type="number" id="digit-7" value="7" >7</button>
					<button onclick="display('8')" class="digits" type="number" id="digit-8" value="8" >8</button>
					<button onclick="display('9')" class="digits" type="number" id="digit-9" value="9" >9</button>
					<button onclick="display('+')" class="operators" type="operator" id="plus" value="+" >&#43</button>
					<button onclick="display('4')" class="digits" type="number" id="digit-4" value="4" >4</button>
					<button onclick="display('5')" class="digits" type="number" id="digit-5" value="5" >5</button>
					<button onclick="display('6')" class="digits" type="number" id="digit-6" value="6" >6</button>
					<button onclick="display('-')" class="operators" type="operator" id="minus" value="-" >&#45</button>
					<button onclick="display('1')" class="digits" type="number" id="digit-1" value="1" >1</button>
					<button onclick="display('2')" class="digits" type="number" id="digit-2" value="2" >2</button>
					<button onclick="display('3')" class="digits" type="number" id="digit-3" value="3" >3</button>
					<button onclick="display('*')" class="operators" type="operator" id="multiply" value="x" >x</button>
                    <button onclick="display('(')" class="operators" type="operator" id="plus or minus" value="-" >(</button>
					<button onclick="display('0')" class="digits" type="number" id="digit-0" value="0" >0</button>
                    <button onclick="display(')')" class="operators" type="operator" id="plus or minus" value="-" >)</button>
					<button onclick="calculate()" class="equals" type="equal" id="equals" value="=" >&#61</button>
				</div>
				
			</div>
		</div>
	</div>
	<footer>
	</footer>
	<script src="cal.js"></script>
</body>
</html>
